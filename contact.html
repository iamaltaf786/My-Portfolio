<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contact_style.css" />
  </head>
  <body>
    <div class="container">
      <form action="https://api.web3forms.com/submit" method="POST">
        <h3>GET IN TOUCH</h3>
        <input
          type="hidden"
          name="access_key"
          value="0f4d29b7-030e-4142-b752-3de3d461f49c"
        />
        <input
          name="name"
          type="text"
          id="name"
          placeholder="Your Name"
          required
        />
        <input
          name="email"
          type="email"
          id="email"
          placeholder="Email id"
          required
        />
        <input
          name="phone"
          type="text"
          id="phone"
          placeholder="Phone no."
          required
        />
        <textarea
          name="message"
          id="message"
          placeholder="How can we help you?"
          rows="4"
        ></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
